<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaifui.kz</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <video autoplay muted loop id="vid2">
        <source src="assets/video2.mp4" type="video/mp4">
    </video>
    <div id="container">
        <div id="content">
            <div id="left">
                <figure id="del">
                    <video id="vid" muted loop src="assets/video.mp4" width="720" height="480"></video>
                    <figcaption>
                        <!-- <button id="play" aria-label="Play" role="button">►</button> -->
                        <progress id="progress" max="100" value="0">Progress</progress>
                    
    <label id="timer" for="progress" role="timer"></label>    
                    </figcaption>
                </figure>
            </div>
            <div id="right">
                <div id="cl1">
                    <p>Ән және бейнежазбаны көру/тоқтату</p>
                    <img id="icon1" src="assets/play.png" width="100" height="100" >
                </div>      
                
                <div id="cl2">
                    <p>Фонды өзгерту</p>
                    <img id="icon2" src="assets/play.png"  width="100" height="100">
                
                    
                    </div>
                    <div id="cl2">
                        <p>Эффект</p>
                        <img id="icon3" src="assets/play.png"  width="100" height="100">
                    
                        
                        </div>
            </div>
        </div>
    </div>

    <audio id="song1">
        <source src="assets/music1.mp3" type="audio/mp3">
    </audio>
    <audio id="song2">
        <source src="assets/music2.mp3" type="audio/mp3">
    </audio>
    <audio id="sound">
        <source src="assets/sound.mp3" type="audio/mp3">
    </audio>
    <script>     
        var song1 = document.getElementById("song1");
        var icon1 = document.getElementById("icon1");
        var icon2 = document.getElementById("icon2");
        var icon3 = document.getElementById("icon3");
        var song2 = document.getElementById("song2");
        var sound = document.getElementById("sound");
        var vid2 = document.getElementById("vid2");
        var vid = document.getElementById("vid"); 
        var del = document.getElementById("del");
        const progress = document.getElementById( "progress" );
        const timer = document.getElementById( "timer" );

function progressLoop() {
  setInterval(function () {
    progress.value = Math.round((vid.currentTime / vid.duration) * 100);
    timer.innerHTML = Math.round(vid.currentTime) + " seconds";
  });
}

progressLoop();
        icon1.onclick = function(){
            if(song1.paused){
                song1.play();
                vid.play();
                icon1.src="assets/pause.png";
            }
            else{
                song1.pause();
                vid.pause();
                icon1.src="assets/play.png";
            }
        }
        icon2.onclick = function(){
            var bg = document.getElementById("container");
            var cl1 = document.getElementById("cl1");
            if(song2.paused){
                song2.play();
                icon2.src="assets/pause.png";
                vid2.style.display = "block";
                bg.style.backgroundImage = "url(  assets/dance2.jpeg)";
                del.style.display = "none";
                cl1.style.display = "none";
            }
            else{
                song2.pause();
                icon2.src="assets/play.png";
                vid2.style.display = "none";
                bg.style.backgroundImage = "url(  assets/dance1.jpeg)";
                del.style.display = "block";

                cl1.style.display = "block";
            }
        }
        icon3.onclick = function(){
                sound.play();
        }
    </script>
</body>
</html>
